 <body>
   
 <header>

 </header>

   </div>
   
   <div class= "poster">

        <span>

       <!--Choose 2 images that matches this description. Hang them in the frames that arethe same size (Hint: Think about padding...)   -->

   <div class="poster">

     <img src="images/obama.jpg" id="obama">
     <img src="images/rosie.jpg" id="rosie">

       <div id="art2">
         <img src="images/picasso.jpg">

       </div>

   <!--Find 2 images that match this description. Resize these images so that they fit on the wall. Center them and place them in one large frame.-->

   <div class="poster">

     <!--Create a wall with a new theme!-->
